<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Intel+One+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, #654ea3, #eaafc8);
            margin: 0;
            font-family: 'Intel One Mono', monospace;
        }

        nav {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #654ea3, #eaafc8);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            overflow-x: auto;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            margin: 0;
            width: 100%;
            min-width: 500px; /* Prevents items from collapsing on small phones */
        }

        nav ul li {
            padding: 1rem;
            flex: 1;
            text-align: center;
            color: white;
        }

        .Button_c {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 300px;
        }

        .Button_c button {
            background-color: white;
            color: #654ea3;
            border: 2px solid #654ea3;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .Button_c button:hover {
            background-color: #654ea3;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><strong>Home</strong></li>
            <li><strong>Services</strong></li>
            <li><strong>Profile</strong></li>
            <li><strong>About</strong></li>
            <li><strong>Contact</strong></li>
        </ul>
    </nav>
    <div class="Button_c">
        <button id="Button">Click</button>
    </div>
</body>

</html>
